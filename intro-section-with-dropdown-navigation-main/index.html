<!DOCTYPE html>
<html lang="en">
<head>

  <!-- IMPORT FONT -->

  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Epilogue:wght@500;700&display=swap" rel="stylesheet">

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link rel="stylesheet" href="style.css">

<body>
  <header>
    <!-- LOGO HERE -->

      <ul>

        <li>Company</li>

      </ul>
      <div class="nav-div-btn">

    <div class="main">
      <div class="main-text-imgs">

        <div class="main-text">
          <h1>Make remote work</h1>
        </div>
        <p class="main-text-Streamline"> Get your team in sync, no matter your location.<br>
          Streamline processes, create team rituals, and <br> watch productivity saor.</p>
      
            <div class="main-logos">
              <img src="images/client-databiz.svg" alt="databiz-logo">

            <button class="main-btn">Learn more</button>
          </div>

        <img src="/intro-section-with-dropdown-navigation-main/images/image-hero-desktop.png" alt="man with computer">

  <footer>
